<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Заполненность аудиторий</title>
    <style>
       body {
    font-family: 'Roboto', sans-serif;
    font-size: 19px;
    margin: 0;
    min-height: 100vh;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 0; /* Убираем padding из body, переносим его в container */
    font-family: Arial, sans-serif;
}

.container {
    width: calc(100% - 20px); /* 100% ширины минус 20px (по 10px с каждой стороны) */
    max-width: 800px;
    margin: 20px auto; /* Отступ сверху и снизу */
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    box-sizing: border-box; /* Важно для правильного расчета ширины */
}

/* Остальные стили остаются без изменений */
.auditory {
  margin-top: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 15px;
}
.lesson {
    margin: 5px 0;
}
button {
    padding: 10px 15px;
    margin: 10px 0;
    background-color: #2a66e7d0;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
.card {
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 10px;
    width: 720px;
    max-width: 97%;
    box-sizing: border-box;
    text-align: center;
    margin-top: 10px;
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
    min-height: 0;
}
#schedules {
    overflow-y: auto;
}
hr {
    border: none;
    border-top: 1px solid #ccc;
    margin: 10px 0;
    width: 100%;
}
#loading {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    color: white;
    font-size: 24px;
    text-align: center;
    padding-top: 20%;
}
    </style>
</head>
<body>
    <div class="card">
        <label for="datePicker">Выберите дату: </label>
        <br>
        <br>
        <input type="date" id="datePicker"> 
        <br>
        <button id="sendtg" onclick="copyAndSend()">Копировать и отправить ⌯⌲</button>
        <br>
        <br>
        <hr>
        <br>
        <div id="weekDisplay">Загрузка недели...</div>
        <br>
        <hr>
        <br>
        <div id="loading">Загрузка ⏳</div>
        <div id="schedules"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
